<!DOCTYPE html>
<html l lang='en'>

<head>
    <title>Matching Responsive</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">

    <script src="lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap/js/popper.min.js"></script>
    <!-- <script src="lib/knockout/knockout-3.5.1.js"></script> -->
   
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div id="matching_template" class="matching_template activity-container">

        <header class="activity-header clearfix">
           <div class="container-fluid">


            <div class="col-lg-12">
                <div class="top-description">
                  <div class="head-btn-wrap">
                    <div class="head-btn">
                        <button aria-label="Help button" type="button" class="note" data-bind="click:showTextHandler"><img src="images/doubts-button.png" alt="Help"></button>
                        <button aria-label="Setting button" type="button" class="cog setting-button"><img src="images/gear-option.png" alt="setting"></button>
                        
                        <div class="settings-container">
                            <button aria-label="close button" class="close-btn"><img src="images/remove.png" alt="Cross button"></button>
                            <div class="settings-container-themes">
                                <div class="settings-container-themes-title"><strong>Color Scheme</strong></div>
                                <!-- ko foreach: themes-->
                                <button aria-label="Graphic circle" class="theme-btn" data-bind="click:$parent.selectThemeHandler"><img data-bind="attr:{src:'images/'+image}"><span data-bind="text:title"></span></button>                         
                                <!-- /ko -->             
                            </div>
                        </div>
                        <div class="notice-card">
                            <button aria-label="Close button" type="button" class="close-bt">&#x2715</button>
                            <p>To complete the activity, select each definition and then click the term that it belongs to. Replay this interaction as many times as you need. There is no time limit. Your responses will not be graded</p>
                        </div>
                    </div>
                  </div>
                    <h1 class="activity-title" data-bind="html:title">Target Audiences and Messaging in Healthcare<br></h1>
                </div>
            </div>

            <div class="clickable-items">
                <div class="row clickableBlock shuffle"  data-bind="foreach:clickableItems">
                    <div class="col-12 col-sm-6 col-md-3" id="cloneItem_d">
                        <button alt="Items to match:- Romantic comedies used to" class="clickable-item">
                            <p data-bind="html:text" style="pointer-events: none;"></p>
                        </button>
                    </div>
                </div>
                <div id="r-feedback" class="feedback" data-bind="visible: isAllCorrect() && !isReset()">
                    <p></p>
                </div>
                <div id="w-feedback" class="feedback" data-bind="visible:isSubmitted() && !isAllCorrect()">
                    <p></p>
                </div>
                <div class="text-end footer">
                    <button aria-label="Reset button" type="button" class="reset_btn btn-submit btn float-lg-end">Reset</button>
                    <button aria-label="Tryagain button" type="button" class="tryagain_btn btn-submit btn float-lg-end">Try Again</button>
                    <button aria-label="Submit button" type="button" class="submit_btn btn-submit btn float-lg-end disabled">Submit</button>
                </div>
            </div>
           </div>

        </header>
        <section class="activity-content">
            <div class="container-fluid">
                <div class="matching-items">
                    <div class="row matchingBlock shuffle"  data-bind="foreach: matchingItems">
                        <div class="col-sm-4 col-lg-3 col-xl-2 col-6" id="matchBox_d">
                            <div class="matching-element">   
                                <button aria-label="" class="matching-item">
                                    <p data-bind="html:text" style="pointer-events: none;"></p>
                                </button>
                            </div>
                        </div>                                       
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="tempDiv" style="display:none"></div>
    <div id="tempSetting" style="display:none"></div>
</body>
</html>
